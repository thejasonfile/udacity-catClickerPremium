<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Cat Clicker Premium</title>
</head>
<body>
  <main>
    <section class="section-list">
      <ul class="cat-list">

      </ul>
    </section>
    <section class="section-details">
      <h1 class="cat-name"></h1>
      <img src="" alt="" class="cat-image">
      <p>Number of clicks = <span class="clicks"></span></p>
    </section>
  </main>
  <aside>
    <section class="admin">
      <button class="admin-btn">Admin</button>
      <form class="admin-form hidden">
        <label for="admin-cat-name">Cat Name</label>
        <input type="text" id="admin-cat-name">
        <label for="admin-cat-img">Image Source</label>
        <input type="text" id="admin-cat-img">
        <label for="admin-cat-clicks"># of Clicks</label>
        <input type="text" id="admin-cat-clicks">
        <div class="admin-form-btns">
          <button class="admin-btn-cancel">Cancel</button>
          <button type="submit" class="admin-btn-save">Save</button>
        </div>
      </form>
    </section>
  </aside>
  <script src="./js/script.js"></script>
</body>
</html>
